<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <a routerLink="/" class="brand-link">
        <span class="brand-icon">👶</span>
        <span class="brand-text">Baby Clothes Shop</span>
      </a>
    </div>
    
    <div class="nav-links">
      <a routerLink="/home" routerLinkActive="active" class="nav-link">Home</a>
      <a routerLink="/products" routerLinkActive="active" class="nav-link">Products</a>
      <div class="dropdown" *ngIf="categories">
        <button class="nav-link dropdown-toggle">Categories</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" routerLink="/products" [queryParams]="{category: 'clothing'}">Clothing</a>
          <a class="dropdown-item" routerLink="/products" [queryParams]="{category: 'accessories'}">Accessories</a>
          <a class="dropdown-item" routerLink="/products" [queryParams]="{category: 'toys'}">Toys</a>
          <a class="dropdown-item" routerLink="/products" [queryParams]="{category: 'feeding'}">Feeding</a>
          <a class="dropdown-item" routerLink="/products" [queryParams]="{category: 'safety'}">Safety</a>
        </div>
      </div>
    </div>

    <div class="nav-search">
      <input 
        type="text" 
        placeholder="Search baby products..." 
        class="search-input"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
      />
      <button class="search-btn" (click)="onSearch()">🔍</button>
    </div>

    <div class="nav-actions">
      <div class="user-menu" *ngIf="currentUser; else loginLinks">
        <div class="dropdown">
          <button class="user-btn">
            <span>👤</span>
            <span>{{ currentUser.first_name }}</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/profile">Profile</a>
            <a class="dropdown-item" routerLink="/orders">My Orders</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
      
      <ng-template #loginLinks>
        <a routerLink="/login" class="nav-link">Login</a>
        <a routerLink="/register" class="nav-link register-btn">Register</a>
      </ng-template>

      <a routerLink="/cart" class="cart-link">
        <span class="cart-icon">🛒</span>
        <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
      </a>
    </div>
  </div>
</nav>
