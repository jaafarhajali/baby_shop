<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Create Account</h1>
      <p>Join our baby clothes family</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-row">
        <div class="form-group">
          <label for="first_name">First Name *</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            [(ngModel)]="registrationData.first_name"
            required
            class="form-input"
            placeholder="First Name"
          />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name *</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            [(ngModel)]="registrationData.last_name"
            required
            class="form-input"
            placeholder="Last Name"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registrationData.email"
          required
          class="form-input"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password *</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="registrationData.password"
            required
            class="form-input"
            placeholder="Password (min 6 chars)"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="registrationData.confirmPassword"
            required
            class="form-input"
            placeholder="Confirm Password"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="registrationData.phone"
          class="form-input"
          placeholder="Phone Number"
        />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="registrationData.address"
          class="form-input"
          placeholder="Street Address"
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="city"
            [(ngModel)]="registrationData.city"
            class="form-input"
            placeholder="City"
          />
        </div>
        <div class="form-group">
          <label for="postal_code">Postal Code</label>
          <input
            type="text"
            id="postal_code"
            name="postal_code"
            [(ngModel)]="registrationData.postal_code"
            class="form-input"
            placeholder="Postal Code"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input
          type="text"
          id="country"
          name="country"
          [(ngModel)]="registrationData.country"
          class="form-input"
          placeholder="Country"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button
        type="submit"
        class="register-btn"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">Creating Account...</span>
      </button>
    </form>

    <div class="register-footer">
      <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
    </div>
  </div>
</div>
