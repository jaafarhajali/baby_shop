<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Clothes Shop - Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { 
            background: #007bff; color: white; border: none; padding: 10px 20px; 
            border-radius: 5px; cursor: pointer; margin: 5px; 
        }
        button:hover { background: #0056b3; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🍼 Baby Clothes Shop - Connection Test</h1>
    
    <div class="section">
        <h2>🔍 Quick Tests</h2>
        <button onclick="testApiHealth()">Test API Health</button>
        <button onclick="testProducts()">Test Products</button>
        <button onclick="testCategories()">Test Categories</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div class="section">
        <h2>📋 Test Results</h2>
        <div id="results"></div>
    </div>

    <div class="section">
        <h2>📊 Current Status</h2>
        <div id="status">
            <div class="info">Click the test buttons above to check your connection status.</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost/baby-clothes-shop/baby-clothes-api/api.php';
        const ANGULAR_APP = 'http://localhost:4200';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<div class="status ${type}">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        function updateStatus(message, type = 'info') {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function makeRequest(endpoint, description) {
            const url = `${API_BASE}/${endpoint}`;
            log(`🔄 Testing ${description}...`, 'info');
            log(`📡 URL: ${url}`, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const status = response.status;
                const statusText = response.statusText;
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ ${description} - SUCCESS (${status})`, 'success');
                    log(`📦 Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    return { success: true, data, status };
                } else {
                    const errorText = await response.text();
                    log(`❌ ${description} - FAILED (${status} ${statusText})`, 'error');
                    log(`📦 Error Response: <pre>${errorText}</pre>`, 'error');
                    return { success: false, error: errorText, status };
                }
            } catch (error) {
                log(`❌ ${description} - CONNECTION ERROR`, 'error');
                log(`🚨 Error: ${error.message}`, 'error');
                
                if (error.message.includes('Failed to fetch')) {
                    log(`💡 This usually means:`, 'warning');
                    log(`   • XAMPP Apache is not running`, 'warning');
                    log(`   • Wrong API URL (${API_BASE})`, 'warning');
                    log(`   • CORS issues`, 'warning');
                    log(`   • PHP syntax errors`, 'warning');
                }
                
                return { success: false, error: error.message, status: 0 };
            }
        }
        
        async function testApiHealth() {
            const result = await makeRequest('test', 'API Health Check');
            if (result.success) {
                updateStatus('✅ API is working correctly!', 'success');
            } else {
                updateStatus(`❌ API health check failed (Status: ${result.status})`, 'error');
            }
        }
        
        async function testProducts() {
            const result = await makeRequest('products', 'Products Endpoint');
            if (result.success) {
                const count = Array.isArray(result.data) ? result.data.length : 0;
                updateStatus(`✅ Products endpoint working! Found ${count} products.`, 'success');
            } else {
                updateStatus(`❌ Products endpoint failed (Status: ${result.status})`, 'error');
            }
        }
        
        async function testCategories() {
            const result = await makeRequest('categories', 'Categories Endpoint');
            if (result.success) {
                updateStatus('✅ Categories endpoint working!', 'success');
            } else {
                updateStatus(`❌ Categories endpoint failed (Status: ${result.status})`, 'error');
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            log('🚀 Page loaded. Starting automatic tests...', 'info');
            setTimeout(() => {
                testApiHealth();
                setTimeout(() => testProducts(), 1000);
                setTimeout(() => testCategories(), 2000);
            }, 500);
        };
        
        // Add links for convenience
        document.addEventListener('DOMContentLoaded', function() {
            const section = document.querySelector('.section:last-child');
            section.innerHTML += `
                <h3>🔗 Quick Links</h3>
                <p>
                    <a href="${ANGULAR_APP}" target="_blank">🅰️ Angular App (${ANGULAR_APP})</a><br>
                    <a href="${API_BASE}/test" target="_blank">🔧 API Test Endpoint</a><br>
                    <a href="${API_BASE}/products" target="_blank">📦 Products API</a><br>
                    <a href="${API_BASE}/categories" target="_blank">📋 Categories API</a><br>
                    <a href="http://localhost/phpmyadmin" target="_blank">🗄️ phpMyAdmin</a>
                </p>
            `;
        });
    </script>
</body>
</html>
